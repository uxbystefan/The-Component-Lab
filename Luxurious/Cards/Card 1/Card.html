<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxurious Login Card</title>
    <link rel="stylesheet" href="Card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="card-title">Welcome Back</h1>
            <p class="card-subtitle">Sign in to your private suite.</p>
            
            <form class="card-form">
                <div class="input-group">
                    <label for="email" class="input-label">EMAIL</label>
                    <input type="email" id="email" class="input-field" placeholder="Enter your email">
                </div>
                
                <div class="input-group">
                    <label for="password" class="input-label">PASSWORD</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" class="input-field" placeholder="Enter password">
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="submit-button">ACCESS ACCOUNT</button>
            </form>
            
            <p class="signup-text">Not a member yet? <a href="#" class="signup-link">Apply Now</a></p>
        </div>
    </div>
    
    <script src="Card.js"></script>
</body>
</html>
