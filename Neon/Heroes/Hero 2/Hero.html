<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next-gen AI Hero Section</title>
    <link rel="stylesheet" href="Hero.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero-section">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-links">
                <a href="#" class="nav-link">Use case</a>
                <a href="#" class="nav-link">Pricing</a>
                <a href="#" class="nav-link">Blog</a>
                <a href="#" class="nav-link">Docs</a>
                <a href="#" class="nav-link">Company</a>
            </div>
            <div class="nav-buttons">
                <button class="btn-login">Login</button>
                <button class="btn-signup">Signup</button>
            </div>
        </nav>

        <!-- Hero Content -->
        <div class="hero-content">
            <!-- Community Badge -->
            <div class="community-badge">
                <div class="avatars">
                    <img src="https://i.pravatar.cc/40?img=1" alt="User 1">
                    <img src="https://i.pravatar.cc/40?img=2" alt="User 2">
                    <img src="https://i.pravatar.cc/40?img=3" alt="User 3">
                </div>
                <span>Join a community of over 1M developers</span>
            </div>

            <!-- Main Heading -->
            <h1 class="hero-title">
                Next-gen AI<br>
                Infrastructure for<br>
                Developers
            </h1>

            <!-- Subtitle -->
            <p class="hero-subtitle">
                A serverless cloud built for AI and ML workloads designed<br>
                to help developers build, train, and scale effortlessly.
            </p>

            <!-- CTA Buttons -->
            <div class="cta-buttons">
                <button class="btn-primary">Get started</button>
                <button class="btn-secondary">
                    Book a demo
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Background Gradient Elements -->
        <div class="gradient-bg"></div>
    </div>

    <script src="Hero.js"></script>
</body>
</html>
