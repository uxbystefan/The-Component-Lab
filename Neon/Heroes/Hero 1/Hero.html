<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 On-Ramp Infrastructure</title>
    <link rel="stylesheet" href="Hero.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero-container">
        <canvas id="stars-canvas"></canvas>
        
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-links">
                <a href="#services">Services</a>
                <a href="#blockchains">Blockchains</a>
                <a href="#clients">Clients</a>
            </div>
            <button class="nav-connect-btn">Connect</button>
        </nav>

        <!-- Hero Content -->
        <div class="hero-content">
            <!-- Trust Badge -->
            <div class="trust-badge">
                <div class="user-avatars">
                    <img src="https://i.pravatar.cc/40?img=1" alt="User 1">
                    <img src="https://i.pravatar.cc/40?img=2" alt="User 2">
                    <img src="https://i.pravatar.cc/40?img=3" alt="User 3">
                </div>
                <span>Trusted by 2,700+ users worldwide</span>
            </div>

            <!-- Main Heading -->
            <h1 class="main-heading">
                Web3 On-Ramp Infrastructure,<br>Built for Real Users
            </h1>

            <!-- Subheading -->
            <p class="subheading">
                Seamless fiat onboarding with compliance, liquidity, and UX handled for you.
            </p>

            <!-- CTA Buttons -->
            <div class="cta-buttons">
                <button class="btn-connect">Connect</button>
                <button class="btn-services">Our Services</button>
            </div>
        </div>

        <!-- Gradient Glow -->
        <div class="gradient-glow"></div>
    </div>

    <script src="Hero.js"></script>
</body>
</html>
